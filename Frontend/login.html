<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DocReserve</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">DocReserve</div>
        <nav class="main-nav">
            <a href="./index.html">Home</a>
            <a href="./doctors.html">Doctors</a>
            <a href="./services.html">Services</a>
            <a href="./about.html">About</a>
        </nav>
        <div class="auth-buttons">
            <a href="./login.html" class="button primary">Login</a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login to DocReserve</h2>
            <div id="login-message" class="error-message hidden"></div>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="./register.html">Register here</a></p>
        </div>
    </div>

    <footer class="main-footer">
        <div class="copyright">
            &copy; 2024 DocReserve. All rights reserved.
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
