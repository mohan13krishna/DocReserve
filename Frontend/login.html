<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DocReserve</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css"> <!-- NEW CSS FILE -->
</head>
<body class="d-flex flex-column min-vh-100 login-page-bg"> <!-- New background class -->
    <header class="main-header navbar navbar-expand-lg bg-white shadow-sm py-3">
        <div class="container-fluid px-md-5">
            <a class="navbar-brand logo fs-4 fw-bold text-primary" href="./index.html">DocReserve</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <nav class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link text-secondary fw-semibold mx-2" href="./index.html">Home</a>
                    <a class="nav-link text-secondary fw-semibold mx-2" href="./doctors.html">Doctors</a>
                    <a class="nav-link text-secondary fw-semibold mx-2" href="./services.html">Services</a>
                    <a class="nav-link text-secondary fw-semibold mx-2" href="./about.html">About</a>
                </nav>
                <div class="d-flex auth-buttons">
                    <a href="./login.html" class="btn btn-primary px-4 fw-semibold rounded-pill active" aria-current="page">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="card shadow-lg p-4 p-md-5 login-box-card rounded-5"> <!-- Updated card classes -->
            <div class="card-body text-center">
                <h2 class="card-title fw-bold text-dark mb-4">Login to DocReserve</h2>
                <div id="login-message" class="alert alert-danger hidden" role="alert"></div> <!-- Using Bootstrap alert -->
                <form id="login-form">
                    <div class="form-floating mb-3"> <!-- Bootstrap Floating Label -->
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-4"> <!-- Bootstrap Floating Label -->
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm">Login</button>
                </form>
                <p class="mt-4 mb-0 text-muted">Don't have an account? <a href="./register.html" class="text-primary fw-bold text-decoration-none">Register here</a></p>
            </div>
        </div>
    </main>

    <footer class="main-footer bg-dark text-white-50 py-4 mt-auto"> <!-- Added mt-auto to push to bottom -->
        <div class="container text-center">
            <p class="small mb-0">&copy; 2025 DocReserve. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
</body>
</html>
