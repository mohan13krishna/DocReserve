<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Analytics - DocReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/super-admin-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Overlay for mobile sidebar (created by JS) */
      #sidebar-overlay { display:none; }
    </style>
</head>
<body>
    <div class="admin-dashboard-container d-flex min-vh-100">
        <aside class="sidebar bg-white shadow-sm p-4 d-flex flex-column">
            <div class="logo mb-5 text-primary fw-bold fs-4">DocReserve</div>
            <nav class="sidebar-nav flex-grow-1">
                <a href="./super-admin-dashboard.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none text-secondary fw-semibold">
                    <i class="bi bi-speedometer2 fs-5 me-3"></i> Dashboard
                </a>
                 <a href="./super-admin-hospital-management.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none text-secondary fw-semibold">
                    <i class="bi bi-person-badge-fill fs-5 me-3"></i> Hospital Admin Management
                </a>
                <a href="./super-admin-analytics.html" class="nav-item active d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none fw-semibold">
                    <i class="bi bi-graph-up fs-5 me-3"></i> Analytics
                </a>
                <a href="./super-admin-profile.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none text-secondary fw-semibold">
                    <i class="bi bi-person-fill fs-5 me-3"></i> Profile
                </a>
            </nav>
            <button class="btn btn-danger btn-lg w-100 rounded-pill shadow-sm mt-4" onclick="logout()">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </button>
        </aside>

        <main class="main-content flex-grow-1 p-4 bg-light">
            <header class="main-header-dashboard d-flex justify-content-between align-items-center mb-4 pb-3">
                <div class="d-flex align-items-center gap-3">
                    <button id="hamburger-btn" class="btn btn-outline-secondary d-lg-none"><i class="bi bi-list"></i></button>
                    <div class="dashboard-title">
                        <h2 class="display-6 fw-bold mb-0">Analytics</h2>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-2">

                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="admin-email-display" class="fw-bold text-dark me-2">Admin@DocReserve.com</span>
                            <div class="user-profile-icon rounded-circle bg-primary text-white d-flex justify-content-center align-items-center fw-bold fs-5 shadow-sm" style="width: 45px; height: 45px;">
                                <span id="admin-initials">AD</span>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/super-admin-profile.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-menu-item">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <section class="analytics-section">
                <div class="analytics-row">
                    <div class="analytics-card large">
                        <h3>User Registration Trends</h3>
                        <canvas id="user-registration-trends-chart"></canvas>
                    </div>
                    <div class="analytics-card large">
                        <h3>Doctor Onboarding Statistics</h3>
                        <canvas id="doctor-onboarding-statistics-chart"></canvas>
                    </div>
                </div>

                <div class="analytics-row">
                    <div class="analytics-card">
                        <h3>User Distribution</h3>
                        <canvas id="user-distribution-chart"></canvas>
                    </div>
                    <div class="analytics-card">
                        <h3>Doctor Specialties</h3>
                        <canvas id="doctor-specialties-chart"></canvas>
                    </div>
                    <div class="analytics-card">
                        <h3>Rating Categories</h3>
                        <canvas id="rating-categories-chart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/super-admin-shared.js"></script>
    <script src="js/super-admin-analytics.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = '/login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('userRole');
            if (!token || role !== 'super_admin') {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
