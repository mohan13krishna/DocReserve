<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - DocReserve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/patient-dashboard.css" />
</head>
<body>
  <div class="patient-dashboard-container d-flex min-vh-100">
    <aside class="sidebar bg-white shadow-sm p-4 d-flex flex-column">
      <div class="logo mb-5 text-primary fw-bold fs-4">DocReserve</div>
      <nav class="sidebar-nav flex-grow-1">
        <a href="./patient-dashboard.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none fw-semibold">
          <i class="bi bi-speedometer2 fs-5 me-3"></i> Dashboard
        </a>
        <a href="./patient-doctors.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none text-secondary fw-semibold">
          <i class="bi bi-person-heart fs-5 me-3"></i> Doctors
        </a>
        <a href="./patient-appointments.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none text-secondary fw-semibold">
          <i class="bi bi-calendar-check-fill fs-5 me-3"></i> Appointments
        </a>
      </nav>
      <button class="btn btn-danger btn-lg w-100 rounded-pill shadow-sm mt-4" onclick="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </aside>

    <main class="main-content flex-grow-1 p-4 bg-light">
      <header class="main-header-dashboard d-flex justify-content-between align-items-center mb-4 pb-3">
        <h2 class="display-6 fw-bold mb-0">Book an Appointment</h2>
        <div class="user-profile-info d-flex align-items-center gap-2">
          <span id="patient-full-name" class="fw-bold text-dark me-2">John Doe</span>
          <div class="user-profile-icon rounded-circle bg-primary text-white d-flex justify-content-center align-items-center fw-bold fs-5 shadow-sm" style="width: 45px; height: 45px;">
            <span id="patient-initials">JD</span>
          </div>
        </div>
      </header>

      <section class="card shadow-sm p-4 border-0 rounded-4 mb-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Doctor</label>
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" id="doctor-search" placeholder="Search doctor by name or specialty" />
            </div>
            <div class="mt-2 small text-muted">Or pick from favorites below.</div>
            <div id="doctor-results" class="list-group mt-2" style="max-height: 240px; overflow:auto;"></div>
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Date</label>
            <input type="date" class="form-control" id="appt-date" />
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Time</label>
            <select class="form-select" id="appt-time">
              <option value="">Select a time</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label fw-semibold">Reason (optional)</label>
            <input type="text" class="form-control" id="appt-reason" placeholder="Describe your reason briefly" />
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-primary rounded-pill" id="book-btn"><i class="bi bi-calendar-plus me-2"></i>Book Appointment</button>
        </div>
      </section>

      <section class="card shadow-sm p-4 border-0 rounded-4">
        <h5 class="fw-bold">Quick Picks</h5>
        <div id="quick-picks" class="row row-cols-1 row-cols-md-3 g-3 mt-1"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) return (window.location.href = '/login.html');
      const decoded = JSON.parse(atob(token.split('.')[1]));
      document.getElementById('patient-full-name').textContent = `${decoded.first_name || ''} ${decoded.last_name || ''}`;
      document.getElementById('patient-initials').textContent = `${(decoded.first_name||'').charAt(0)}${(decoded.last_name||'').charAt(0)}`.toUpperCase();

      const url = new URL(window.location.href);
      const appointmentId = url.searchParams.get('appointmentId');

      const doctorSearch = document.getElementById('doctor-search');
      const doctorResults = document.getElementById('doctor-results');
      const apptDate = document.getElementById('appt-date');
      const apptTime = document.getElementById('appt-time');
      const apptReason = document.getElementById('appt-reason');
      const bookBtn = document.getElementById('book-btn');
      window.selectedDoctorId = null;

      // Prevent past dates
      const todayStr = new Date().toISOString().split('T')[0];
      apptDate.setAttribute('min', todayStr);

      // If doctorId param provided, preselect doctor
      const doctorIdParam = url.searchParams.get('doctorId');
      if (doctorIdParam) {
        try {
          const dr = await fetch(`/api/patient/doctors/${doctorIdParam}`, { headers: { Authorization: `Bearer ${token}` } });
          if (dr.ok) {
            const info = await dr.json();
            window.selectedDoctorId = info.id || info.doctor_id || doctorIdParam;
            doctorSearch.value = `Dr. ${info.first_name} ${info.last_name}`;
            apptDate.value = todayStr;
            await loadAvailability();
          }
        } catch (e) { console.warn('Failed to load doctor details', e); }
      }

      // If rescheduling, prefill
      if (appointmentId) {
        try {
          const resp = await fetch(`/api/patient/appointments/${appointmentId}`, { headers: { Authorization: `Bearer ${token}` } });
          if (resp.ok) {
            const app = await resp.json();
            window.selectedDoctorId = app.doctor_id;
            const d = new Date(app.appointment_date);
            apptDate.value = d.toISOString().split('T')[0];
            doctorSearch.value = app.doctorName;
            await loadAvailability();
            const timeStr = d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            apptTime.value = timeStr;
            apptReason.value = app.reason || '';
            bookBtn.textContent = 'Reschedule Appointment';
          }
        } catch (e) { console.warn('Failed loading appointment for reschedule', e); }
      }

      function setError(el, msg) {
        el.classList.add('is-invalid');
        let fb = el.parentElement.querySelector('.invalid-feedback');
        if (!fb) { fb = document.createElement('div'); fb.className = 'invalid-feedback'; el.parentElement.appendChild(fb); }
        fb.textContent = msg;
      }
      function clearError(el) {
        el.classList.remove('is-invalid');
        const fb = el.parentElement.querySelector('.invalid-feedback');
        if (fb) fb.textContent = '';
      }

      async function searchDoctors() {
        const resp = await fetch(`/api/patient/doctors?search=${encodeURIComponent(doctorSearch.value)}`, { headers: { Authorization: `Bearer ${token}` } });
        if (!resp.ok) return;
        const data = await resp.json();
        doctorResults.innerHTML = '';
        data.doctors.slice(0, 20).forEach(d => {
          const item = document.createElement('button');
          item.className = 'list-group-item list-group-item-action';
          item.textContent = `Dr. ${d.first_name} ${d.last_name} — ${d.specialization}`;
          item.addEventListener('click', () => {
            window.selectedDoctorId = d.doctor_id;
            Array.from(doctorResults.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            loadAvailability();
          });
          doctorResults.appendChild(item);
        });
      }

      async function loadAvailability() {
        apptTime.innerHTML = '<option value="">Select a time</option>';
        if (!window.selectedDoctorId || !apptDate.value) return;
        const resp = await fetch(`/api/patient/doctors/${window.selectedDoctorId}/availability?date=${apptDate.value}`, { headers: { Authorization: `Bearer ${token}` } });
        if (!resp.ok) return;
        const data = await resp.json();
        data.schedule.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.time;
          opt.textContent = `${s.time} ${s.status === 'Booked' ? '(Booked)' : s.status === 'Blocked' ? '(Blocked)' : ''}`;
          opt.disabled = s.status !== 'Available';
          apptTime.appendChild(opt);
        });
      }

      apptDate.addEventListener('change', loadAvailability);
      doctorSearch.addEventListener('input', () => { window.selectedDoctorId = null; apptTime.innerHTML = '<option value="">Select a time</option>'; searchDoctors(); });

      bookBtn.addEventListener('click', async () => {
        clearError(doctorSearch); clearError(apptDate); clearError(apptTime);
        if (!window.selectedDoctorId) { setError(doctorSearch, 'Please select a doctor.'); return; }
        if (!apptDate.value) { setError(apptDate, 'Please choose a date.'); return; }
        // Prevent past date
        if (apptDate.value < todayStr) { setError(apptDate, 'Date cannot be in the past.'); return; }
        if (!apptTime.value) { setError(apptTime, 'Please choose an available time.'); return; }
        const iso = new Date(`${apptDate.value} ${apptTime.value}`).toISOString();
        try {
          // Reschedule if appointmentId present
          if (appointmentId) {
            const r = await fetch(`/api/patient/appointments/reschedule/${appointmentId}`, {
              method: 'PUT', headers: { 'Content-Type':'application/json', Authorization: `Bearer ${token}` },
              body: JSON.stringify({ new_date: iso, reason: apptReason.value || null })
            });
            if (!r.ok) { const e = await r.json(); return alert(e.message || 'Failed to reschedule.'); }
            alert('Appointment rescheduled.');
          } else {
            const resp = await fetch('/api/patient/appointments', {
              method: 'POST', headers: { 'Content-Type':'application/json', Authorization: `Bearer ${token}` },
              body: JSON.stringify({ doctor_id: window.selectedDoctorId, appointment_date: iso, reason: apptReason.value || null })
            });
            if (!resp.ok) { const e = await resp.json(); return alert(e.message || 'Failed to book.'); }
            alert('Appointment booked successfully.');
          }
          window.location.href = './patient-appointments.html';
        } catch (e) { console.error(e); alert('Failed to submit.'); }
      });

      // Quick Picks: today/tomorrow for top-rated doctors
      (async () => {
        const resp = await fetch('/api/patient/doctors?availability=Today', { headers: { Authorization: `Bearer ${token}` } });
        if (!resp.ok) return;
        const data = await resp.json();
        const qp = document.getElementById('quick-picks');
        qp.innerHTML = '';
        data.doctors.slice(0, 6).forEach(d => {
          const col = document.createElement('div');
          col.className = 'col';
          col.innerHTML = `
            <div class="card h-100 shadow-sm border-0 animate-hover">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <div class="fw-bold">Dr. ${d.first_name} ${d.last_name}</div>
                    <div class="small text-muted">${d.specialization} • ${d.hospital_name || ''}</div>
                  </div>
                  <span class="badge text-bg-primary"><i class="bi bi-star-fill me-1"></i>${d.rating || '4.8'}</span>
                </div>
                <div class="small text-muted mt-1">Next: ${d.next_available || '—'}</div>
                <button class="btn btn-outline-primary btn-sm rounded-pill mt-3">Book</button>
              </div>
            </div>`;
          col.querySelector('button').addEventListener('click', () => {
            doctorSearch.value = `${d.first_name} ${d.last_name}`;
            window.selectedDoctorId = d.doctor_id;
            apptDate.value = new Date().toISOString().split('T')[0];
            loadAvailability();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
          qp.appendChild(col);
        });
      })();

    });

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userRole');
      window.location.href = '/login.html';
    }
    </script>
  <script src="js/patient-booking.js"></script>
  
</body>
</html>
