<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Admin - Doctors Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/css/hospital-admin-dashboard.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="admin-dashboard-container d-flex min-vh-100">
    <aside class="sidebar bg-white shadow-sm p-4 d-flex flex-column">
        <div class="logo mb-5 text-primary fw-bold fs-4">DocReserve</div>
        <nav class="sidebar-nav flex-grow-1">
            <a href="/hospital-admin-dashboard.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none text-secondary fw-semibold">
                <i class="bi bi-speedometer2 fs-5 me-3"></i> Dashboard
            </a>
            <a href="/hospital-admin-doctors-management.html" class="nav-item active d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none fw-semibold">
                <i class="bi bi-person-badge fs-5 me-3"></i> Doctors Management
            </a>
            <a href="/hospital-admin-analytics.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none text-secondary fw-semibold">
                <i class="bi bi-graph-up fs-5 me-3"></i> Analytics
            </a>
            <a href="/hospital-admin-profile.html" class="nav-item d-flex align-items-center mb-2 p-3 rounded-pill text-decoration-none text-secondary fw-semibold">
                <i class="bi bi-person-fill fs-5 me-3"></i> Profile
            </a>
        </nav>
        <button class="btn btn-danger btn-lg w-100 rounded-pill shadow-sm mt-4" onclick="logout()">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
    </aside>

    <main class="main-content flex-grow-1 p-4 bg-light">
        <header class="main-header d-flex align-items-center justify-content-between mb-4">
            <div>
                <h1 class="fw-bold">Doctors Management</h1>
                <p class="text-muted">Manage approved doctors in your hospital</p>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="user-profile-icon rounded-circle bg-primary text-white d-flex justify-content-center align-items-center fw-bold fs-6 shadow-sm" style="width: 40px; height: 40px;">
                    <span id="admin-initials"></span>
                </div>
            </div>
        </header>

        <section class="card shadow-sm p-4 border-0 rounded-4">
            <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
                <div class="position-relative flex-grow-1 me-md-2">
                    <input type="text" id="dm-search" placeholder="Search doctors..." class="form-control ps-5">
                    <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                </div>
                <select id="dm-specialization" class="form-select w-auto me-md-2">
                    <option value="">All Specializations</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                </select>
                <select id="dm-status" class="form-select w-auto">
                    <option value="">All Status</option>
                    <option value="Active">Active</option>
                    <option value="On Leave">On Leave</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Department</th>
                        <th>Rating</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="dm-table-body">
                    <tr><td colspan="5" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <button id="dm-prev" class="btn btn-outline-secondary rounded-pill">Previous</button>
                <span id="dm-page-info" class="text-muted small"></span>
                <button id="dm-next" class="btn btn-primary rounded-pill">Next</button>
            </div>
        </section>

        <!-- View/Edit Modal -->
        <div class="modal fade" id="doctorModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Doctor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="doctor-form">
                            <input type="hidden" id="doc-id" />
                            <div class="mb-2">
                                <label class="form-label">First Name</label>
                                <input type="text" id="doc-first" class="form-control" />
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Last Name</label>
                                <input type="text" id="doc-last" class="form-control" />
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Specialization</label>
                                <input type="text" id="doc-spec" class="form-control" />
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="doc-active">
                                <label class="form-check-label" for="doc-active">Active</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save-doc-btn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <section class="card shadow-sm p-4 border-0 rounded-4 mt-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h3 class="card-title fw-bold text-dark mb-0"><i class="bi bi-calendar2-x me-2"></i>Leave Requests</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="lr-table-body">
                        <tr><td colspan="5" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <button id="lr-prev" class="btn btn-outline-secondary rounded-pill">Previous</button>
                <span id="lr-page-info" class="text-muted small"></span>
                <button id="lr-next" class="btn btn-primary rounded-pill">Next</button>
            </div>
        </section>
                </div>
            </div>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/hospital-admin-doctors-management.js"></script>
<script>
function logout(){localStorage.removeItem('token');localStorage.removeItem('userRole');window.location.href='/login.html';}
</script>
</body>
</html>
